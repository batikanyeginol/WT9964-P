<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>App Landing Page</title>
</head>
<body>
    <header class="bg-primary text-white p-5">
        <h1>Welcome to Our App</h1>
        <p>Get the app now and start your journey!</p>
        <a href="#" class="btn btn-light">Download Now</a>
    </header>

    <section class="p-5">
        <h2>About The App</h2>
        <p>Learn more about the amazing features our app offers and how it can help you achieve more every day.</p>
    </section>

    <section class="p-5 bg-light">
        <h2>Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </section>

    <footer class="text-center p-4 bg-dark text-white">
        <p>Copyright Â© 2021 Your App Name</p>
    </footer>
</body>
</html>
